<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Mavens Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            flex: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .header .user-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logout-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .header .logout-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
        }

        .tab:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .note {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .note p {
            color: #666;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .note .date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
        }

        .note .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note:hover .delete-btn {
            opacity: 1;
        }

        .note .delete-btn:hover {
            background: #ee5a5a;
        }

        .add-note {
            background: white;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .add-note:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .add-note span {
            font-size: 4rem;
            color: white;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .add-note p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .credentials-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .credential-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .credential-item h4 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .credential-item .service {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .credential-item .actions {
            display: flex;
            gap: 10px;
        }

        .credential-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .credential-item .view-btn {
            background: #667eea;
            color: white;
        }

        .credential-item .delete-btn {
            background: #ff6b6b;
            color: white;
        }

        .credential-item .details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        .credential-item .details.visible {
            display: block;
        }

        .add-credential {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
            width: 100%;
        }

        .add-credential:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .auth-container .form-group {
            margin-bottom: 20px;
        }

        .auth-container .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
        }

        .auth-container .toggle-auth:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading:after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading</div>

    <!-- Auth Screen -->
    <div id="authScreen" style="display: none;">
        <div class="container">
            <div class="auth-container">
                <h2 id="authTitle">Sign In</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="authEmail" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn btn-primary" style="width: 100%;" id="authBtn">Sign In</button>
                <div class="toggle-auth" id="toggleAuth">Don't have an account? Sign Up</div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>üìù Next Mavens Notes</h1>
                </div>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="notes">üìù Notes</button>
                <button class="tab" data-tab="credentials">üîê Credentials</button>
            </div>

            <div class="tab-content active" id="notesTab">
                <div id="notesGrid"></div>
            </div>

            <div class="tab-content" id="credentialsTab">
                <button class="add-credential" id="addCredentialBtn">+ Add Credential</button>
                <div class="credentials-list" id="credentialsList"></div>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2 id="noteModalTitle">New Note</h2>
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Enter title...">
            </div>
            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Write your note..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="noteCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="noteSaveBtn">Save Note</button>
            </div>
        </div>
    </div>

    <!-- Credential Modal -->
    <div id="credentialModal" class="modal">
        <div class="modal-content">
            <h2>Add Credential</h2>
            <div class="form-group">
                <label for="credService">Service Name</label>
                <input type="text" id="credService" placeholder="e.g., GitHub, Vercel">
            </div>
            <div class="form-group">
                <label for="credType">Type</label>
                <select id="credType">
                    <option value="api_key">API Key</option>
                    <option value="password">Password</option>
                    <option value="token">Token</option>
                    <option value="url">URL</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credValue">Value</label>
                <input type="text" id="credValue" placeholder="Enter value...">
            </div>
            <div class="form-group">
                <label for="credNotes">Notes</label>
                <textarea id="credNotes" placeholder="Additional notes..." style="min-height: 80px;"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="credCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="credSaveBtn">Save Credential</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://yzatqexilcbvyprvbyra.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6YXRxZXhpbGNidnlwcnZieXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjU2NzAsImV4cCI6MjA4NTc0MTY3MH0.MqlIAiUyaeAPTIAxEYm6aD1pMCAF7OWoewfoI1lBS3k';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App State
        let currentUser = null;
        let editingNoteId = null;

        // Initialize
        async function init() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    showApp();
                } else {
                    showAuth();
                }

                // Listen for auth changes
                supabase.auth.onAuthStateChange((event, session) => {
                    if (session?.user) {
                        currentUser = session.user;
                        showApp();
                    } else {
                        currentUser = null;
                        showAuth();
                    }
                });
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loading').style.display = 'none';
                showAuth();
            }
        }

        // Show screens
        function showAuth() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        function showApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            loadNotes();
            loadCredentials();
        }

        // Auth Functions
        let isSignUp = false;

        document.getElementById('toggleAuth').onclick = () => {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('toggleAuth').textContent = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
            document.getElementById('authBtn').textContent = isSignUp ? 'Sign Up' : 'Sign In';
        };

        document.getElementById('authBtn').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('authBtn').textContent = 'Loading...';

            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('Account created! You can now sign in.');
                    isSignUp = false;
                    document.getElementById('toggleAuth').click();
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                }
            } catch (error) {
                alert(error.message);
            }

            document.getElementById('authBtn').textContent = isSignUp ? 'Sign Up' : 'Sign In';
        };

        document.getElementById('logoutBtn').onclick = async () => {
            await supabase.auth.signOut();
        };

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
            };
        });

        // Notes Functions
        async function loadNotes() {
            const { data: notes, error } = await supabase
                .from('notes')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Load notes error:', error);
                return;
            }

            renderNotes(notes || []);
        }

        function renderNotes(notes) {
            const grid = document.getElementById('notesGrid');

            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="add-note" id="addNoteBtn">
                        <span>+</span>
                        <p>Create Your First Note</p>
                    </div>
                `;
            } else {
                grid.innerHTML = notes.map(note => `
                    <div class="note" data-id="${note.id}">
                        <button class="delete-btn" title="Delete note">√ó</button>
                        <h3>${escapeHtml(note.title)}</h3>
                        <p>${escapeHtml(note.content)}</p>
                        <div class="date">${formatDate(note.created_at)}</div>
                    </div>
                `).join('') + `
                    <div class="add-note" id="addNoteBtn">
                        <span>+</span>
                        <p>Create New Note</p>
                    </div>
                `;
            }

            bindNoteEvents();
        }

        function bindNoteEvents() {
            const addBtn = document.getElementById('addNoteBtn');
            if (addBtn) addBtn.onclick = () => openNoteModal();

            document.querySelectorAll('.note').forEach(note => {
                note.querySelector('.delete-btn').onclick = (e) => {
                    e.stopPropagation();
                    deleteNote(note.dataset.id);
                };
                note.onclick = () => editNote(note.dataset.id);
            });
        }

        function openNoteModal(note = null) {
            const modal = document.getElementById('noteModal');
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            const modalTitle = document.getElementById('noteModalTitle');

            if (note) {
                editingNoteId = note.id;
                modalTitle.textContent = 'Edit Note';
                titleInput.value = note.title;
                contentInput.value = note.content;
            } else {
                editingNoteId = null;
                modalTitle.textContent = 'New Note';
                titleInput.value = '';
                contentInput.value = '';
            }

            modal.classList.add('active');
            titleInput.focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
            editingNoteId = null;
        }

        document.getElementById('noteCancelBtn').onclick = closeNoteModal;
        document.getElementById('noteModal').onclick = (e) => {
            if (e.target.id === 'noteModal') closeNoteModal();
        };

        document.getElementById('noteSaveBtn').onclick = async () => {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }

            try {
                if (editingNoteId) {
                    const { error } = await supabase
                        .from('notes')
                        .update({ title, content })
                        .eq('id', editingNoteId)
                        .eq('user_id', currentUser.id);
                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('notes')
                        .insert([{ title, content, user_id: currentUser.id }]);
                    if (error) throw error;
                }

                closeNoteModal();
                loadNotes();
            } catch (error) {
                alert('Error saving note: ' + error.message);
            }
        };

        async function editNote(id) {
            const { data: notes } = await supabase
                .from('notes')
                .select('*')
                .eq('id', id)
                .eq('user_id', currentUser.id)
                .single();

            if (notes) openNoteModal(notes);
        }

        async function deleteNote(id) {
            if (!confirm('Delete this note?')) return;

            const { error } = await supabase
                .from('notes')
                .delete()
                .eq('id', id)
                .eq('user_id', currentUser.id);

            if (!error) loadNotes();
        }

        // Credentials Functions
        async function loadCredentials() {
            const { data: credentials, error } = await supabase
                .from('credentials')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Load credentials error:', error);
                return;
            }

            renderCredentials(credentials || []);
        }

        function renderCredentials(credentials) {
            const list = document.getElementById('credentialsList');

            if (credentials.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No credentials saved yet</p>';
            } else {
                list.innerHTML = credentials.map(cred => `
                    <div class="credential-item" data-id="${cred.id}">
                        <h4>
                            <span class="service">${escapeHtml(cred.service_name)}</span>
                            <div class="actions">
                                <button class="view-btn">View</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </h4>
                        <div class="type" style="color: #999; font-size: 0.9rem; margin-bottom: 5px;">
                            Type: ${escapeHtml(cred.type)}
                        </div>
                        <div class="notes" style="color: #666; font-size: 0.9rem;">
                            ${escapeHtml(cred.notes || 'No notes')}
                        </div>
                        <div class="details" style="display: none;">
                            <strong>Value:</strong> ${escapeHtml(cred.value)}
                        </div>
                    </div>
                `).join('');
            }

            bindCredentialEvents();
        }

        function bindCredentialEvents() {
            document.querySelectorAll('.credential-item').forEach(item => {
                item.querySelector('.view-btn').onclick = () => {
                    const details = item.querySelector('.details');
                    details.classList.toggle('visible');
                };
                item.querySelector('.delete-btn').onclick = () => {
                    if (confirm('Delete this credential?')) {
                        deleteCredential(item.dataset.id);
                    }
                };
            });
        }

        document.getElementById('addCredentialBtn').onclick = () => {
            document.getElementById('credentialModal').classList.add('active');
        };

        document.getElementById('credCancelBtn').onclick = () => {
            document.getElementById('credentialModal').classList.remove('active');
        };

        document.getElementById('credSaveBtn').onclick = async () => {
            const service = document.getElementById('credService').value.trim();
            const type = document.getElementById('credType').value;
            const value = document.getElementById('credValue').value.trim();
            const notes = document.getElementById('credNotes').value.trim();

            if (!service || !value) {
                alert('Please fill in service and value');
                return;
            }

            try {
                const { error } = await supabase
                    .from('credentials')
                    .insert([{ service_name: service, type, value, notes, user_id: currentUser.id }]);

                if (error) throw error;

                document.getElementById('credentialModal').classList.remove('active');
                document.getElementById('credService').value = '';
                document.getElementById('credValue').value = '';
                document.getElementById('credNotes').value = '';
                loadCredentials();
            } catch (error) {
                alert('Error saving credential: ' + error.message);
            }
        };

        async function deleteCredential(id) {
            const { error } = await supabase
                .from('credentials')
                .delete()
                .eq('id', id)
                .eq('user_id', currentUser.id);

            if (!error) loadCredentials();
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Start app
        init();
    </script>
