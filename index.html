<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Mavens Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .note {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .note p {
            color: #666;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .note .date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
        }

        .note .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note:hover .delete-btn {
            opacity: 1;
        }

        .note .delete-btn:hover {
            background: #ee5a5a;
        }

        .add-note {
            background: white;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .add-note:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .add-note span {
            font-size: 4rem;
            color: white;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .add-note p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            opacity: 0.9;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Next Mavens Notes</h1>
            <p>Capture your thoughts, anytime</p>
        </div>

        <div id="notesGrid" class="notes-grid"></div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Note</h2>
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Enter title...">
            </div>
            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Write your note..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        // Notes Management
        const NotesApp = {
            notes: [],
            editingId: null,

            init() {
                this.loadNotes();
                this.render();
                this.bindEvents();
            },

            loadNotes() {
                const saved = localStorage.getItem('nextMavensNotes');
                this.notes = saved ? JSON.parse(saved) : [];
            },

            saveNotes() {
                localStorage.setItem('nextMavensNotes', JSON.stringify(this.notes));
            },

            render() {
                const grid = document.getElementById('notesGrid');

                if (this.notes.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h2>No notes yet</h2>
                            <p>Click the + button to create your first note</p>
                        </div>
                        <div class="add-note" id="addNoteBtn">
                            <span>+</span>
                            <p>Create New Note</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = this.notes.map(note => `
                        <div class="note" data-id="${note.id}">
                            <button class="delete-btn" title="Delete note">√ó</button>
                            <h3>${this.escapeHtml(note.title)}</h3>
                            <p>${this.escapeHtml(note.content)}</p>
                            <div class="date">${this.formatDate(note.createdAt)}</div>
                        </div>
                    `).join('') + `
                        <div class="add-note" id="addNoteBtn">
                            <span>+</span>
                            <p>Create New Note</p>
                        </div>
                    `;
                }

                this.bindEvents();
            },

            bindEvents() {
                const addBtn = document.getElementById('addNoteBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                const saveBtn = document.getElementById('saveBtn');
                const modal = document.getElementById('noteModal');

                if (addBtn) {
                    addBtn.onclick = () => this.openModal();
                }

                cancelBtn.onclick = () => this.closeModal();
                saveBtn.onclick = () => this.saveNote();
                modal.onclick = (e) => {
                    if (e.target === modal) this.closeModal();
                };

                // Note click handlers
                document.querySelectorAll('.note').forEach(note => {
                    note.querySelector('.delete-btn').onclick = (e) => {
                        e.stopPropagation();
                        this.deleteNote(note.dataset.id);
                    };
                    note.onclick = () => this.editNote(note.dataset.id);
                });
            },

            openModal(note = null) {
                const modal = document.getElementById('noteModal');
                const titleInput = document.getElementById('noteTitle');
                const contentInput = document.getElementById('noteContent');
                const modalTitle = document.getElementById('modalTitle');

                if (note) {
                    this.editingId = note.id;
                    modalTitle.textContent = 'Edit Note';
                    titleInput.value = note.title;
                    contentInput.value = note.content;
                } else {
                    this.editingId = null;
                    modalTitle.textContent = 'New Note';
                    titleInput.value = '';
                    contentInput.value = '';
                }

                modal.classList.add('active');
                titleInput.focus();
            },

            closeModal() {
                document.getElementById('noteModal').classList.remove('active');
                this.editingId = null;
            },

            saveNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title || !content) {
                    alert('Please fill in both title and content');
                    return;
                }

                if (this.editingId) {
                    const index = this.notes.findIndex(n => n.id === this.editingId);
                    if (index !== -1) {
                        this.notes[index].title = title;
                        this.notes[index].content = content;
                        this.notes[index].updatedAt = Date.now();
                    }
                } else {
                    this.notes.unshift({
                        id: Date.now().toString(),
                        title,
                        content,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    });
                }

                this.saveNotes();
                this.render();
                this.closeModal();
            },

            editNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    this.openModal(note);
                }
            },

            deleteNote(id) {
                if (confirm('Delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== id);
                    this.saveNotes();
                    this.render();
                }
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            formatDate(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        };

        // Initialize app
        NotesApp.init();
    </script>
</body>
</html>
